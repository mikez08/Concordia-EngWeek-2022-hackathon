<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
     <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <h2> McGill StudyBuddy Finder: Your Online Chatting Companion
      </h2>
    </div>
    <div class="header2">
      <a href="login.html"> Back to login </a>
    </div>
    <div class="content2">
      <h1>
      Sign Up
      </h1>
      <div class="txt_field">
        <label>Email Address:</label> <br>
        <input type="text" name="Email Adress" placeholder="Email Address"> 
      </div>
      <div class="txt_field">
        <label>Confirm Email Address:</label> <br>
        <input type="text" name="Confirm Email Adress" placeholder="Confirm Email Address"> 
      </div>
      <div class="txt_field">
        <label>Enter Your Password:</label> <br>
        <input type="text" name="Enter Your Password" placeholder="Enter Your Password"> 
      </div>
      <div class="txt_field">
        <label>Confirm Your Password:</label> <br>
      <input type="text" name="Confirm Your Password" placeholder="Confirm Your Password">
      </div>
      <div class="message">
        <p>
          You are registered! Now you can go back to the login page!
        </p>
      </div>
      <div class="button">
         <input type="submit" value="Register">
      </div>
      
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
